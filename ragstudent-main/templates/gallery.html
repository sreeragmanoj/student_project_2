{%extends 'base.html'%}
{%load static%}

{%block title%} gallery {%endblock title%}




{%block content%} 
<style>
*
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
.gallery1
{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #222327;

}
.box
{
    position: relative;
    width: 200px;
    height: 200px;
    transform-style: preserve-3d;
    animation: animate1 20s linear infinite;
    
}
@keyframes animate1
{
    0%
    {
        transform: perspective(1000px) rotateX(0deg) rotateY(35deg);
    }
    100%
    {
        transform: perspective(1000px) rotateX(360deg) rotateY(35deg);
    }

}


.box span
{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform-origin: center;
    transform-style: preserve-3d;
    transform: rotateX(calc(var(--i) * 45deg)) translateZ(300px);

}

.box span img
{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
<div class="gallery1">
    <Div class="box">
        <span style="--i:1"><img src="{%static 'images/img1.jpg'%}" alt=""></span>
        <span style="--i:2"><img src="{%static 'images/img2.jpg'%}" alt=""></span>
        <span style="--i:3"><img src="{%static 'images/img3.jpg'%}" alt=""></span>
        <span style="--i:4"><img src="{%static 'images/img4.jpg'%}" alt=""></span>
        <span style="--i:5"><img src="{%static 'images/img5.jpg'%}" alt=""></span>
        <span style="--i:6"><img src="{%static 'images/img6.jpg'%}" alt=""></span>
        <span style="--i:7"><img src="{%static 'images/img7.jpg'%}" alt=""></span>
        <span style="--i:8"><img src="{%static 'images/img8.jpg'%}" alt=""></span>
    </Div>
</div>
{%endblock content%}
