{% extends 'main_base.html'%}

{% block title %}Edit Profile{% endblock %}

{% block content%}

<div section="justify-content-center">
<div class="container text-center bg-light mx-5 mt-5" style="width:500px; height:550px;">
    <div class="text-center">
        <h1>Edit profile</h1>
      </div>
    <form action="" method="post">
        {% for message in messages %} 
        <h3 class="text-center text-success">{{message}}</h3>
        {% endfor %}
        {% csrf_token %}{% for i in form %}
     
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholdert="{{i.name}}" aria-describedby="emailHelp">
 
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="text" class="form-control" id="email" name="email" placeholdert="{{i.email}}" aria-describedby="emailHelp">

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">password</label>
            <input type="text" class="form-control" id="password"name="password" placeholdert="{{i.password}}">
          </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Phone Number</label>
            <input type="text" class="form-control" id="phno" name="phno" placeholdert="{{i.phno}}" aria-describedby="emailHelp">
 
        </div> 
        <button type="submit" class="btn btn-dark text-center">Edit</button>
      </form>
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
