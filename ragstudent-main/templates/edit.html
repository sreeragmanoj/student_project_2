{% extends 'main_base.html'%}

{% block title %}Edit{% endblock %}

{% block content%}

<div section="justify-content-center">
<div class="container text-center bg-light mx-5 mt-5" style="width:500px; height:550px;">
    <div class="text-center">
        <h1>Student edit form</h1>
      </div>
    <form action="" method="post">
        {% for message in messages %} 
        <h3 class="text-danger">{{message}}</h3>
        {% endfor %}
        {% csrf_token %}{% for i in forms %}
     
        <div class="form-group">
            <label for="exampleInputEmail1">Student Name</label>
            <input type="text" class="form-control" id="name" name="student_name" placeholder="{{i.name}}" aria-describedby="emailHelp">
 
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Student Email</label>
          <input type="text" class="form-control" id="email" name="student_email" placeholder="{{i.email}}" aria-describedby="emailHelp">

        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Student Phone Number</label>
            <input type="text" class="form-control" id="phone" name="student_phone" placeholder="{{i.phno}}" aria-describedby="emailHelp">
 
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Student Address</label>
          <input type="text" class="form-control" id="adress"name="student_address" placeholder="{{i.adress}}">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Student Place</label>
            <input type="text" class="form-control" id="place" name="student_place" placeholder="{{i.place}}">
          </div>
        
        <button type="submit" class="btn btn-dark text-center">Edit</button>
      </form>
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
